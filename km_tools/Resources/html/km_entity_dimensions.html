<!html lang="en">
	<head>
		<title>Entity Dimensions</title>
		<meta charset="utf8" />
		<link rel="stylesheet" type="text/css" href="../css/styles.css">
	</head>
	<body class="entity_dimensions">
		<h1 id="entity_name">Entity Name</h1>
		<form name="">
			<label for="width">Width:</label>
			<input name="width" id="width" value="">
			<label for="depth">Depth:</label>
			<input name="depth" id="depth" value="">
			<label for="height">Height:</label>
			<input name="height" id="height" value="">
			<label for="x">X Position:</label>
			<input name="x" id="x" value="">
			<label for="y">Y Position:</label>
			<input name="y" id="y" value="">
			<label for="z">Z Position:</label>
			<input name="z" id="z" value="">
			<button name="reset">Reset</button>
			<button name="update">Apply</button>
		</form>
	</body>
</html>
