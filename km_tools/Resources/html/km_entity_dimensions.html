<!html lang="en">
	<head>
		<title>Entity Dimensions</title>
		<meta charset="utf8" />
		<link rel="stylesheet" type="text/css" href="../css/styles.css">
	</head>
	<body class="entity_dimensions">
		<h1 id="name" data-name="">Entity Name</h1>
		<form name="info_form" id="info_form">
			<label for="width">Width:</label>
			<input name="width" id="width" value="" data-width="">
			<label for="depth" >Depth:</label>
			<input name="depth" id="depth" value="" data-depth="">
			<label for="height">Height:</label>
			<input name="height" id="height" value="" data-height="">
			<label for="x">X Position:</label>
			<input name="x" id="x" value="" data-x="">
			<label for="y">Y Position:</label>
			<input name="y" id="y" value="" data-y="">
			<label for="z">Z Position:</label>
			<input name="z" id="z" value="" data-z="">
			<button name="reset" id="reset">Reset</button>
			<button name="copy" id="copy">Copy</button>
			<button name="apply" id="apply">Apply</button>
		</form>
		<script type="text/javascript" src="../js/scripts.js"></script>
	</body>
</html>
